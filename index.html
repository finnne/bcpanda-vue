<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>bcpanda</title>
    <script type="text/javascript">
      function resetBaseFontSize(){
        let elRoot = document.querySelector('html');
        let w = elRoot.clientWidth;
        let fs = (10 * w / 375).toFixed(2);
        elRoot.style.fontSize = fs +'px';
      }
      resetBaseFontSize();
      window.onresize = resetBaseFontSize;
    </script>
  </head>

    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  
</html>
